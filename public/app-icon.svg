<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="bolt-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="1024" height="1024" rx="224" fill="url(#bg-gradient)"/>
  
  <!-- Subtle inner glow -->
  <rect x="32" y="32" width="960" height="960" rx="192" fill="none" stroke="white" stroke-opacity="0.1" stroke-width="2"/>
  
  <!-- Lightning bolt (Zap icon) - centered and sized for app icon -->
  <path 
    d="M544 128L288 544h192l-64 352 320-480H544l64-288z" 
    fill="url(#bolt-gradient)"
    filter="drop-shadow(0 8px 16px rgba(0,0,0,0.2))"
  />
</svg>
